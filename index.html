<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Bói Tuổi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Xem Bói Tuổi</h2>
    <label>Nhập ngày sinh:</label>
    <input type="date" id="birthDate">
    <button onclick="xemBoi()">Xem Bói</button>
    <h3 id="result"></h3>
    
    <script>
        function xemBoi() {
            let birthDate = new Date(document.getElementById("birthDate").value);
            if (isNaN(birthDate)) {
                document.getElementById("result").innerText = "Vui lòng nhập ngày sinh hợp lệ!";
                return;
            }
            
            let year = birthDate.getFullYear();
            let zodiac = getZodiac(birthDate);
            let lunarYear = getLunarYear(year);
            let element = getElement(year);
            let luckyNumber = getLuckyNumber(year);
            let personality = getPersonality(zodiac);
            let loveFortune = getLoveFortune(zodiac);
            let careerFortune = getCareerFortune(zodiac);
            let healthFortune = getHealthFortune(zodiac);
            let luckFortune = getLuckFortune(zodiac);
            let financeFortune = getFinanceFortune(zodiac);
            let luckyColor = getLuckyColor(element);
            let suitableCareer = getSuitableCareer(element);
            let compatibleZodiac = getCompatibleZodiac(zodiac);
            let goodDays = getGoodDays(zodiac);
            let monthlyFortune = getMonthlyFortune(zodiac);
            
            document.getElementById("result").innerHTML = `
                <p>Bạn thuộc cung: <b>${zodiac}</b></p>
                <p>Tuổi âm lịch: <b>${lunarYear}</b></p>
                <p>Ngũ hành: <b>${element}</b></p>
                <p>Số may mắn: <b>${luckyNumber}</b></p>
                <p>Tính cách đặc trưng: <b>${personality}</b></p>
                <p>Tình duyên: <b>${loveFortune}</b></p>
                <p>Sự nghiệp: <b>${careerFortune}</b></p>
                <p>Sức khỏe: <b>${healthFortune}</b></p>
                <p>Vận hạn: <b>${luckFortune}</b></p>
                <p>Tài chính: <b>${financeFortune}</b></p>
                <p>Màu sắc may mắn: <b>${luckyColor}</b></p>
                <p>Nghề nghiệp phù hợp: <b>${suitableCareer}</b></p>
                <p>Đối tác hợp tuổi: <b>${compatibleZodiac}</b></p>
                <p>Ngày tốt trong năm: <b>${goodDays}</b></p>
                <p>Vận hạn từng tháng: <b>${monthlyFortune}</b></p>
            `;
        }
        
        function getFinanceFortune(zodiac) {
            return "Tài chính ổn định nhưng cần tiết kiệm và đầu tư hợp lý.";
        }
        
        function getLuckyColor(element) {
            const colors = { "Kim": "Trắng, Xám", "Thủy": "Xanh dương, Đen", "Hỏa": "Đỏ, Hồng", "Thổ": "Vàng, Nâu", "Mộc": "Xanh lá" };
            return colors[element] || "Không xác định";
        }
        
        function getSuitableCareer(element) {
            const careers = { "Kim": "Kinh doanh, kỹ thuật, tài chính", "Thủy": "Giao tiếp, ngoại giao, nghệ thuật", "Hỏa": "Công nghệ, truyền thông, quản lý", "Thổ": "Bất động sản, kiến trúc, xây dựng", "Mộc": "Nông nghiệp, giáo dục, y tế" };
            return careers[element] || "Không xác định";
        }
        
        function getCompatibleZodiac(zodiac) {
            const compatibility = { "Ma Kết": "Kim Ngưu, Xử Nữ", "Bảo Bình": "Song Tử, Thiên Bình", "Song Ngư": "Cự Giải, Bọ Cạp", "Bạch Dương": "Sư Tử, Nhân Mã", "Kim Ngưu": "Xử Nữ, Ma Kết", "Song Tử": "Thiên Bình, Bảo Bình", "Cự Giải": "Bọ Cạp, Song Ngư", "Sư Tử": "Bạch Dương, Nhân Mã", "Xử Nữ": "Kim Ngưu, Ma Kết", "Thiên Bình": "Song Tử, Bảo Bình", "Bọ Cạp": "Cự Giải, Song Ngư", "Nhân Mã": "Bạch Dương, Sư Tử" };
            return compatibility[zodiac] || "Không xác định";
        }
        
        function getGoodDays(zodiac) {
            return "Nên chọn ngày mùng 1, 15, hoặc 25 âm lịch để thực hiện công việc quan trọng.";
        }
        
        function getMonthlyFortune(zodiac) {
            return "Năm nay sẽ có những thăng trầm, hãy cẩn thận trong tháng 3 và tháng 9.";
        }
    </script>
</body>
</html>
