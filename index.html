<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Bói Tuổi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Xem Bói Tuổi</h2>
    <label>Nhập ngày sinh:</label>
    <input type="date" id="birthDate">
    <button onclick="xemBoi()">Xem Bói</button>
    <h3 id="result"></h3>
    
    <script>
        function xemBoi() {
            let birthDate = new Date(document.getElementById("birthDate").value);
            if (isNaN(birthDate)) {
                document.getElementById("result").innerText = "Vui lòng nhập ngày sinh hợp lệ!";
                return;
            }
            
            let year = birthDate.getFullYear();
            let zodiac = getZodiac(birthDate);
            let lunarYear = getLunarYear(year);
            let element = getElement(year);
            let luckyNumber = getLuckyNumber(year);
            let personality = getPersonality(zodiac);
            
            document.getElementById("result").innerHTML = `
                <p>Bạn thuộc cung: <b>${zodiac}</b></p>
                <p>Tuổi âm lịch: <b>${lunarYear}</b></p>
                <p>Ngũ hành: <b>${element}</b></p>
                <p>Số may mắn: <b>${luckyNumber}</b></p>
                <p>Tính cách đặc trưng: <b>${personality}</b></p>
            `;
        }
        
        function getZodiac(date) {
            let day = date.getDate();
            let month = date.getMonth() + 1;
            const zodiacSigns = [
                "Ma Kết", "Bảo Bình", "Song Ngư", "Bạch Dương", "Kim Ngưu", "Song Tử",
                "Cự Giải", "Sư Tử", "Xử Nữ", "Thiên Bình", "Bọ Cạp", "Nhân Mã"
            ];
            const zodiacDates = [
                [20, 19], [19, 20], [20, 20], [20, 21], [21, 21], [21, 20],
                [20, 22], [22, 22], [22, 23], [23, 23], [23, 22], [22, 21]
            ];
            return day < zodiacDates[month - 1][0] ? zodiacSigns[month - 1] : zodiacSigns[month % 12];
        }
        
        function getLunarYear(year) {
            const can = ["Giáp", "Ất", "Bính", "Đinh", "Mậu", "Kỷ", "Canh", "Tân", "Nhâm", "Quý"];
            const chi = ["Tý", "Sửu", "Dần", "Mão", "Thìn", "Tỵ", "Ngọ", "Mùi", "Thân", "Dậu", "Tuất", "Hợi"];
            return `${can[year % 10]} ${chi[year % 12]}`;
        }
        
        function getElement(year) {
            const elements = ["Kim", "Thủy", "Hỏa", "Thổ", "Mộc"];
            return elements[Math.floor((year % 10) / 2)];
        }
        
        function getLuckyNumber(year) {
            return (year % 9) + 1;
        }
        
        function getPersonality(zodiac) {
            const personalities = {
                "Ma Kết": "Chăm chỉ, kiên nhẫn, thực tế",
                "Bảo Bình": "Sáng tạo, độc lập, thông minh",
                "Song Ngư": "Nhạy cảm, giàu cảm xúc, lãng mạn",
                "Bạch Dương": "Nhiệt huyết, dũng cảm, mạnh mẽ",
                "Kim Ngưu": "Ổn định, đáng tin cậy, kiên nhẫn",
                "Song Tử": "Linh hoạt, thông minh, hoạt bát",
                "Cự Giải": "Tình cảm, chu đáo, nhạy bén",
                "Sư Tử": "Tự tin, hào phóng, sáng tạo",
                "Xử Nữ": "Tỉ mỉ, cầu toàn, tận tâm",
                "Thiên Bình": "Công bằng, quyến rũ, hòa nhã",
                "Bọ Cạp": "Sâu sắc, bí ẩn, mạnh mẽ",
                "Nhân Mã": "Phiêu lưu, vui vẻ, rộng lượng"
            };
            return personalities[zodiac] || "Không xác định";
        }
    </script>
</body>
</html>
